<div class="absolute right-4 top-1/2 -translate-y-1/2 w-[350px] bg-white rounded-lg shadow-2xl overflow-hidden">
  <div class="p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Make a Reservation</h2>
    <form [formGroup]="bookingForm" (ngSubmit)="makeReservation()" class="space-y-4">
      <div>
        <label for="salle" class="block text-sm font-medium text-gray-700 mb-1">Room</label>
        <select formControlName="salle_id"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
          <option value="">Select a Room</option>
          <option *ngFor="let salle of salles" [value]="salle.id">{{ salle.nom }}</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
        <input type="datetime-local" formControlName="start_time"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
        <input type="datetime-local" formControlName="end_time"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email" placeholder="your@email.com"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Special Requirements</label>
        <textarea formControlName="preferences" rows="3" placeholder="Any special requirements or preferences"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Required Resources</label>
        <textarea formControlName="resources" rows="3" placeholder="List any required resources"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500"></textarea>
      </div>
      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
        [disabled]="!bookingForm.valid">
        Make Reservation
      </button>
    </form>
  </div>
</div>
