<div class="bg-white shadow overflow-hidden sm:rounded-lg" style="margin-top: 10vh;">
  <div class="px-4 py-5 sm:px-6">
    <h3 class="text-lg leading-6 font-medium text-gray-900">All Reservations</h3>
    <p class="mt-1 max-w-2xl text-sm text-gray-500">Send reminders to users with upcoming reservations.</p>
  </div>
  <div class="border-t border-gray-200">
    <ul class="divide-y divide-gray-200">
      <li *ngFor="let reservation of reservations" class="px-4 py-4 sm:px-6">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-sm font-medium text-indigo-600 truncate">
              {{ reservation.salle?.nom || 'Unknown Room' }} - {{ reservation.email || 'Unknown User' }}
            </div>
            <div class="mt-2 flex items-center text-sm text-gray-500">
              {{ reservation.start_time | date:'short' }} - {{ reservation.end_time | date:'short' }}
            </div>
          </div>
          <div class="ml-2 flex-shrink-0 flex">
            <button (click)="sendReminder(reservation.id)"
              class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Send Reminder
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
