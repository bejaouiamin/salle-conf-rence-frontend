<section class="py-20 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center mb-12">
      <h2 class="text-4xl font-bold text-gray-800">Our Events Gallery</h2>
      <a href="#" class="text-purple-600 hover:text-purple-800 font-medium transition-colors duration-300">
        See All Photos
      </a>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div 
        *ngFor="let image of galleryImages"
        class="relative aspect-square overflow-hidden rounded-lg shadow-md group"
      >
        <img 
          [src]="image.src" 
          [alt]="image.alt"
          class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
        >
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-opacity duration-300 flex items-center justify-center">
          <span class="text-white text-lg font-bold opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            {{image.alt}}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
