<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Gestion des Salles</h1>

    <!-- Salle Form -->
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-semibold mb-4">{{ isEditing ? 'Modifier' : 'Ajouter' }} une Salle</h2>
        <form [formGroup]="salleForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" id="nom" formControlName="nom"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="capacite" class="block text-sm font-medium text-gray-700">Capacité</label>
                <input type="number" id="capacite" formControlName="capacite"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="localisation" class="block text-sm font-medium text-gray-700">Localisation</label>
                <input type="text" id="localisation" formControlName="localisation"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="equipements" class="block text-sm font-medium text-gray-700">Équipements</label>
                <textarea id="equipements" formControlName="equipements" rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div class="flex justify-end space-x-2">
                <button *ngIf="isEditing" type="button" (click)="cancelEdit()"
                    class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Annuler
                </button>
                <button type="submit" [disabled]="!salleForm.valid"
                    class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    {{ isEditing ? 'Mettre à jour' : 'Ajouter' }}
                </button>
            </div>
        </form>
    </div>

    <!-- Salles List -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacité
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Localisation</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Équipements</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let salle of salles">
                    <td class="px-6 py-4 whitespace-nowrap">{{ salle.nom }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ salle.capacite }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ salle.localisation }}</td>
                    <td class="px-6 py-4">{{ salle.equipements }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button (click)="editSalle(salle)"
                            class="text-indigo-600 hover:text-indigo-900 mr-2">Modifier</button>
                        <button (click)="deleteSalle(salle.id)"
                            class="text-red-600 hover:text-red-900">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
