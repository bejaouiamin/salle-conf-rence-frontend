<section class="py-20 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold mb-12 text-gray-800 text-center">Event Planning Tips</h2>
    <div class="grid md:grid-cols-3 gap-8">
      <div 
        *ngFor="let post of blogPosts"
        class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300"
      >
        <img 
          [src]="post.image" 
          [alt]="post.title"
          class="w-full h-48 object-cover"
        >
        <div class="p-6">
          <h3 class="font-bold text-xl mb-4 text-gray-800 hover:text-purple-600 transition-colors duration-300">{{post.title}}</h3>
          <div class="flex items-center text-sm text-gray-500">
            <span>{{post.date}}</span>
            <span class="mx-2">â€¢</span>
            <span>{{post.comments}} comments</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
